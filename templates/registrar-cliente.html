            <input type="text" class="form-control" name="email" placeholder="Insira o email do Cliente">
        </div>

        <div class="form-group">
            <label><b>Telefone: </b></label>
            <input type="number" class="form-control" name="telefone" placeholder="Insira o nÃºmero de telefone do Cliente">

  </form>

  {% endblock %}
